spark.master	yarn
spark.submit.deployMode cluster
spark.driver.memory     512m
spark.executor.memory   512m
spark.driver.cores	1
spark.executor.cores	1
spark.yarn.access.namenodes	hdfs://namenode
spark.eventLog.enabled	true
spark.eventLog.dir	hdfs://namenode/var/log/spark
spark.eventLog.compress	true
spark.yarn.historyServer.address	sparkhistoryserver:18081
spark.history.ui.port	18081
spark.history.fs.logDirectory	hdfs://namenode/var/log/spark
spark.history.retainedApplications	1000